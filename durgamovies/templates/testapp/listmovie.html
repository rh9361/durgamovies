<!DOCTYPE html>
{%load staticfiles%}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/movie.css"%}">

  </head>
  <body>
      <h1>Movie list information..</h1><hr>
      {% if movie_list %}
      <table>
        <thead>
          <th>Release date</th>
          <th>Movie Name</th>
          <th>Hero</th>
          <th>Heroine</th>
          <th>Rating</th>

        </thead>
        {% for movie in movie_list %}
        <tr>
          <td>{{movie.rdate}}</td>
          <td>{{movie.moviename}}</td>
          <td>{{movie.hero}}</td>
          <td>{{movie.heroine}}</td>
          <td>{{movie.rating}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>No movie data</p>
        {% endif %}
      </table>
  </body>
</html>
